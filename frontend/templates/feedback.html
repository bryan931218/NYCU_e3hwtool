<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>回報問題 / 建議</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;padding:0;font-family:"Inter","Manrope","Segoe UI",sans-serif;background:radial-gradient(circle at 20% 20%,rgba(99,102,241,.18),transparent 30%),radial-gradient(circle at 80% 0%,rgba(45,212,191,.14),transparent 25%),#0b1026;color:#e2e8f0;min-height:100vh;display:flex;align-items:center;justify-content:center}
.panel{background:rgba(15,23,42,.85);border:1px solid rgba(99,102,241,.25);border-radius:18px;padding:28px;width:min(720px,92%);box-shadow:0 20px 60px rgba(2,6,23,.55)}
.panel h1{margin:0 0 8px}
.muted{color:#94a3b8;margin:0 0 18px}
label{display:block;font-weight:700;margin-bottom:6px}
input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(148,163,184,.3);background:rgba(15,23,42,.7);color:#e2e8f0;box-sizing:border-box}
textarea{min-height:160px;resize:vertical}
.actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:14px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:12px;font-weight:800;text-decoration:none;border:1px solid rgba(255,255,255,.25);color:#f8fafc;background:transparent;cursor:pointer}
.btn.primary{background:linear-gradient(135deg,#6366f1,#4f46e5);border:none;box-shadow:0 12px 30px rgba(79,70,229,.4)}
.btn:hover{filter:brightness(1.05)}
.pill{display:inline-flex;align-items:center;gap:6px;padding:6px 12px;border-radius:999px;background:rgba(45,212,191,.18);color:#a5f3fc;font-weight:700;border:1px solid rgba(45,212,191,.35)}
.flash{margin:0 0 14px;padding:12px 14px;border-radius:12px;font-weight:700}
.flash.success{background:rgba(34,197,94,.18);border:1px solid rgba(34,197,94,.4);color:#bbf7d0}
.flash.error{background:rgba(248,113,113,.18);border:1px solid rgba(248,113,113,.35);color:#fecdd3}
.note{color:#94a3b8;font-size:13px}
@media(max-width:640px){.panel{padding:22px}}
html[data-theme="light"] body{background:#f5f7ff;color:#0f172a}
html[data-theme="light"] .panel{background:#ffffff;border-color:#e2e8f0;box-shadow:0 20px 50px rgba(15,23,42,.12)}
html[data-theme="light"] input,html[data-theme="light"] textarea{background:#ffffff;border-color:#e2e8f0;color:#0f172a}
</style>
</head>
<body>
    <div class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
            <div>
                <h1>回報問題 / 建議</h1>
                <p class="muted">任何功能問題、流程疑慮或新的點子都歡迎回饋，一起完善這個網站</p>
            </div>
            <a class="btn" href="{{ url_for('index') }}">返回首頁</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="email" style="margin-top:12px">聯絡 Email（選填）</label>
            <input id="email" name="email" type="email" placeholder="方便需要時回復您">
            <label for="message" style="margin-top:12px">回報內容</label>
            <textarea id="message" name="message" required placeholder="請描述遇到的問題或你的想法，若能附上操作步驟/畫面描述更好。"></textarea>
            <div class="actions">
                <button type="submit" class="btn primary">送出回報</button>
            </div>
            <p class="note">你的回饋將僅用於改善服務，不會對外公開。</p>
        </form>
    </div>
</body>
</html>
